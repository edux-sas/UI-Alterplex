<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cuenta regresiva</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-body d-flex justify-content-center align-items-center min-vh-100">
    <div class="card timer-card text-light shadow-lg">
      <div class="card-body p-4">
        <div class="d-flex justify-content-between align-items-center mb-3 small text-uppercase tracking-wide top-bar">
          <span class="text-muted">UI - 129.155.23.27015</span>
          <span class="badge bg-transparent border border-secondary text-secondary">TPI</span>
        </div>
        <div class="d-flex gap-4 flex-column flex-md-row align-items-center">
          <div class="indicator position-relative flex-shrink-0">
            <div class="indicator-core d-flex flex-column align-items-center justify-content-center">
              <span class="indicator-label text-uppercase">Count</span>
              <span class="indicator-value fw-bold">DOWN</span>
            </div>
            <div class="indicator-dots">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="flex-grow-1 w-100">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="badge text-dark bg-warning px-3 py-2 fw-semibold display-label">Display Format - SMPTE : HH:MM:SS</span>
              <span class="badge bg-transparent border border-secondary text-secondary">LAB - X02</span>
            </div>
            <div class="timer-display text-center text-md-start">
              <span class="time-value">05:59:05:19</span>
            </div>
            <div class="row gx-4 gy-2 mt-4 text-center text-uppercase small time-metadata">
              <div class="col-4">
                <div class="meta-card">HH</div>
              </div>
              <div class="col-4">
                <div class="meta-card">MM</div>
              </div>
              <div class="col-4">
                <div class="meta-card">SS</div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4 small text-uppercase tracking-wide footer-bar">
          <span class="text-muted">CD - V1.03.5 EVENT</span>
          <span class="text-muted">LOG GTX. #52 NO. 12</span>
        </div>
      </div>
    </div>
  </body>
</html>
